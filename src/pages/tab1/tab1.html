
<ion-header>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons >

  <ion-navbar>
    <ion-title>tab1</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
  <img id="imageId" (load)="openCVRead($event)" [src]="lastImage" *ngIf="lastImage">
  <h3 [hidden]="lastImage !== null">Please Select Image or use the camera!</h3>
  <br>
  <h3>Et le resultat d'opencv est:</h3>
  <br>
  <canvas [hidden]="isHidden" id="lastImageProcessed"> </canvas>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
